<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <main>

      <section class="card">
        <img src="./src/images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall" class="card__img">
        <section class="card__info">
          <h1 class="card__info-name">Jessica Randall</h1>
          <h2 class="card__info-place">London, United Kingdom</h2>
        </section>
        <h3 class="card__occupation">"Front-end developer and avid reader."</h3>
  
        <nav class="card__nav">
          <ul>
            <li><a href="#" class="card__nav-link">GitHub</a></li>
            <li><a href="#" class="card__nav-link">Frontend Mentor</a></li>
            <li><a href="#" class="card__nav-link">LinkedIn</a></li>
            <li><a href="#" class="card__nav-link">Twitter</a></li>
            <li><a href="#" class="card__nav-link">Instagram</a></li>
          </ul>
        </nav>
      </section>

    </main>

    <footer class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></span> 
      <span>Coded by <a href="#">Michael, TNS.</a></span>
    </footer>


    <script type="module" src="./src/main.js"></script>
  </body>
</html>
